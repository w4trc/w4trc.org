{{/* Reusable hero partial. Usage: partial "hero.html" (dict "Image" .Params.image "Title" .Title "Subtitle" .Params.description) */}}
<section class="hero-heroimg relative w-full bg-cover bg-center" style="background-image:linear-gradient(rgba(4,12,18,.35),rgba(4,12,18,.65)),url('{{ with .Image }}{{ . }}{{ else }}{{ .Site.Params.hero_image | default "/images/hero-mountains.jpg" }}{{ end }}')">
  <div class="w-full max-w-[1400px] mx-auto px-6 py-14">
    <div class="flex items-center gap-8">
      <div class="flex-shrink-0">
        <img src="/images/hero-mountains.png" alt="W4TRC" class="hero-logo-big">
      </div>
      <div class="text-left">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold">{{ .Title }}</h1>
        {{ with .Subtitle }}<p class="mt-2 text-lg text-white/90">{{ . }}</p>{{ end }}
      </div>
    </div>
  </div>
</section>
