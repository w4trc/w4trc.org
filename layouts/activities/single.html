{{ define "main" }}

  {{/* Hero at top, pulled from partial for consistency */}}
  {{ $hero := dict "Image" .Params.image "Title" .Title "Subtitle" .Params.description }}
  {{ partial "hero.html" $hero }}

<section>
  <div class="max-w-[1400px] mx-auto px-6">
    

    <article class="content prose prose-invert max-w-none">
      {{ .Content }}
    </article>

    <div class="mt-10">
      <a href="{{ .CurrentSection.RelPermalink }}" class="cta-big cta-outline">‚Üê Back to Activities</a>
    </div>
  </div>
</section>
{{ end }}
