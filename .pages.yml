media:
  input: public/images
  output: /

content:
  - name: posts
    label: Posts
    type: collection
    path: src/content/blog
    view:
      fields: [ title, draft, date ]
    fields:
      - { name: author, label: Author, type: string }
      - { name: pubDatetime, label: Date, type: date }
      - { name: modDatetime, label: Date, type: date }
      - { name: title, label: Title, type: string, required: true }
      - { name: ogImage, label: Title, type: string }
      - { name: slug, label: Slug, type: string }
      - { name: featured, label: Featured, type: boolean }
      - { name: draft, label: Draft, type: boolean }
      - { name: tags, label: Tags, type: string, list: true }
      - { name: description, label: Description, type: string }
      - { name: body, label: Body, type: rich-text }

  - name: events
    label: Events
    type: collection
    path: src/content/events
    view:
      fields: [ title, draft, date ]
    fields:
      - { name: author, label: Author, type: string }
      - { name: pubDatetime, label: Date, type: date }
      - { name: modDatetime, label: Date, type: date }
      - { name: title, label: Title, type: string, required: true }
      - { name: ogImage, label: Title, type: string }
      - { name: slug, label: Slug, type: string }
      - { name: featured, label: Featured, type: boolean }
      - { name: draft, label: Draft, type: boolean }
      - { name: tags, label: Tags, type: string, list: true }
      - { name: description, label: Description, type: string }
      - { name: body, label: Body, type: rich-text }

  - name: meetings
    label: Meetings
    type: collection
    path: src/content/meetings
    view:
      fields: [ title, datetime, topic ]
      sort:
        - { field: datetime, order: asc }
        - { field: date, order: asc }
        - { field: title, order: asc }
    default:
      sort:
        - { field: datetime, order: asc }
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: datetime, label: Date, type: date, required: true, options: { time: true } }
      - { name: location, label: Location, type: string, required: true }
      - { name: topic, label: Topic, type: string }
      - { name: desc, label: Description, type: string }
      - { name: signupUrl, label: Sign Up URL, type: string }
      - { name: body, label: Body, type: rich-text }

  - name: silentKeys
    label: Silent Keys
    type: collection
    path: src/content/silentKeys
    view:
      fields: [ callsign, name, years ]
    fields:
      - { name: name, label: Name, type: string, required: true }
      - { name: callsign, label: Callsign, type: string, required: true}
      - { name: years, label: Years, type: string, required: false }
      - { name: description, label: Description, type: string }
      - { name: obituaryUrl, label: Obituary URL, type: string }

  - name: officers
    label: Officers
    type: collection
    path: src/content/officers
    view:
      fields: [ position, callsign, name ]
    fields:
      - { name: position, label: Position, type: string, required: true }
      - { name: title, label: Name, type: string, required: true }
      - { name: callsign, label: Callsign, type: string, required: true}
      - { name: photo, label: Photo, type: image,}
      - { name: body, label: Biography, type: rich-text }